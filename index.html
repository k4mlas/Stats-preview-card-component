<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="k4mlas">
  <meta name="keywords" content="component">
  <meta name="description" content="New component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="card">
    <div class="card__picture">
      <div class="card__shadow"></div>
      <img src="./images/image-header-mobile.jpg" alt="main picture" class="card__img">
    </div>
    <div class="card__body">
      <h1 class="card__name">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__text"> Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="card__dataBody">
        <div class="card__dataBodyPosition">
          <p class="card__data">10k+</p>
          <p class="card__dataText">companies</p>
        </div>
        <div class="card__dataBodyPosition">
          <p class="card__data">314</p>
          <p class="card__dataText">templates</p>
        </div>
        <div class="card__dataBodyPosition">
          <p class="card__data">12m+</p>
          <p class="card__dataText">queries</p>
        </div>
      </div>

    </div>

  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">k4mlas</a>.
  </div>
</body>

</html>
